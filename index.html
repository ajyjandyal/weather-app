<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌦️Weather Forecast</h1>
    <h1>😎☀️🌪️⚡️☃️</h1>
    <input type="text" id="cityInput" placeholder="Enter a city name..." />
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weatherInfo">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="wind"></p>
      <p id="condition"></p>
    </div>

    <div id="animation">
      <img id="weather-image" src="assets/default.gif" alt="Weather Animation" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
